<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Generate Password</title>
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .btn-generate,
    .btn-copy {
      width: 100%;
    }

    #output {
      height: 100px;
      resize: none;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .btn-generate {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-generate:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .btn-copy {
      background-color: #28a745;
      border-color: #28a745;
    }

    .btn-copy:hover {
      background-color: #218838;
      border-color: #218838;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-group">
      <label for="passwordLength" style="color: #343a40; font-weight: bold;">Select Password Length:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="passwordLength" id="length8" value="8" checked>
        <label class="form-check-label" for="length8" style="color: #343a40;">
          8 characters
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="passwordLength" id="length12" value="12">
        <label class="form-check-label" for="length12" style="color: #343a40;">
          12 characters
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="passwordLength" id="length16" value="16">
        <label class="form-check-label" for="length16" style="color: #343a40;">
          16 characters
        </label>
      </div>
    </div>

    <button class="btn btn-primary btn-generate" onclick="generatePasswd()">Generate Password</button><br><br>

    <textarea id="output" class="form-control" readonly></textarea><br>

    <button class="btn btn-success btn-copy" onclick="copyToClipboard()">Copy to Clipboard</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U8p7NLha5W9dQfwqoYX4LOz5bZIiLKA0qUGw1DHRt8ZjFT9zKKC5yKpLs8GkC3i6" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    function generatePasswd() {
      var passwordLength = document.querySelector('input[name="passwordLength"]:checked').value;
      var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
      var password = "";
      for (var i = 0; i < passwordLength; i++) {
        var randomIndex = Math.floor(Math.random() * characters.length);
        password += characters.charAt(randomIndex);
      }
      document.getElementById("output").value = password;
    }

    function copyToClipboard() {
      var copyText = document.getElementById("output");
      copyText.select();
      copyText.setSelectionRange(0, 99999); 
      document.execCommand("copy");
      alert("Text copied to clipboard: " + copyText.value);
    }
    //Rohit Chhotkamal Gupta
  </script>
</body>
</html>
